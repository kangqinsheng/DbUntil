<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>首页</title>
	</head>
	<body>
		欢迎进入：<span id="wel"></span>
		<div id="datalist">
		
		</div>
		<div id="sendMassage">
			<form action="../index.php?class=User&action=sendM" method="post">
				发送人:<input name="s_user" class="user_in" type="hidden"/>
				<span class="user"></span>
				<p>
					收件人:<input name="g_user" type="text"/>
				</p>
				<p>
					标题:<input name="title" type="text"/>
				</p>
				<p>
					内容:
					<textarea style="width:500px;height:150px" name="contents">
								
					</textarea>
				</p>
				<input type="submit" value="发送">
			</form>
		</div>
	</body>
	<script type="text/javascript" src="../public/jquery-1.7.1.js"></script>
	<script type="text/javascript">
		$(function(){
			//获取cookie，判断状态
			$.get(
				'http://localhost/sendMass/index.php',
				{"class":"User","action":"getCookie"},
				function(res){
					if(res.statu){
						$("#wel").text(res.statu);
						$("#wel").append("<a href='../index.php?class=User&action=logout'>登出</a>");
						$(".user").text(res.statu);
					}else{
						$("#wel").append("<a href='login.html'>登陆</a>");
					}
				},
				"json"
			)
		})
	
	</script>

</html>
